<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f = "http://java.sun.com/jsf/core">

<h:head>
    <title>Страница авторизации</title>
</h:head>

<h:body>
    <h:form>
        <table border="1">
            <tr>
                <th>ID</th><th>Name</th><th>Price</th><th>Way to pay</th>
            </tr>
            <c:forEach items="#{Companies.companies}" var="com">
                <tr>
                    <td>#{com.idcompany}</td>
                    <td>#{com.name}</td>
                    <td>#{com.price}</td>
                    <td>#{com.wayToPay}</td>
                </tr>
            </c:forEach>
        </table>
        <h:commandButton value="Таблица" action="#{Companies.showInfo}" />
    </h:form>
    <h:form>
        <h:panelGrid columns="2" border="0">
        <h:outputText value="Название: "/>
        <h:inputText value="#{Company.name}" />
        <h:outputText value="Стоимость: "/>
        <h:inputText value="#{Company.price}" />
        <h:outputText value="Способ оплаты: "/>
        <h:inputText value="#{Company.wayToPay}" />
        <h:commandButton value="Добавить" action="#{Company.add}" />
        </h:panelGrid>
    </h:form>
    <h:form>
        <h3>Выберите id компании, которую желаете удалить</h3>
        <h:selectOneListbox value="#{Company.idcompany}">
            <f:selectItem itemValue = "1" itemLabel = "№1" />
            <f:selectItem itemValue = "2" itemLabel = "№2" />
            <f:selectItem itemValue = "3" itemLabel = "№3" />
            <f:selectItem itemValue = "4" itemLabel = "№4" />
        </h:selectOneListbox>
        <h:commandButton value="Удалить" action="#{Company.delete}" />
    </h:form>
</h:body>
</html>
